<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript History</title>
    <link rel="stylesheet" href="transcript-window.css">
</head>

<body>
    <div class="window-container">
        <!-- Header -->
        <div class="header">
            <h1 class="header-title">Transcripts</h1>
            <button class="close-btn" id="closeBtn" aria-label="Close window">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Transcript List -->
        <div class="transcript-list" id="transcriptList">
            <!-- Entries will be populated dynamically from database -->

            <!-- Empty State (shown when no transcripts) -->
            <div class="empty-state" id="emptyState">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.3; margin-bottom: 12px;">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <p style="color: rgba(255,255,255,0.4); font-size: 14px;">No transcripts yet</p>
                <p style="color: rgba(255,255,255,0.25); font-size: 12px; margin-top: 4px;">Press Ctrl+Space to record
                </p>
            </div>
        </div>

        <!-- Settings Button -->
        <button class="settings-btn" id="settingsBtn" aria-label="Open settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>

        <!-- Settings Popover -->
        <div class="settings-popover" id="settingsPopover">
            <div class="popover-content">
                <div class="popover-item">
                    <span class="popover-label">Clear History</span>
                </div>
                <div class="popover-divider"></div>
                <div class="popover-item">
                    <span class="popover-label">Export All</span>
                </div>
                <div class="popover-divider"></div>
                <div class="popover-item">
                    <span class="popover-label">Preferences</span>
                </div>
            </div>
        </div>
    </div>

    <script src="transcript-window.js"></script>
</body>

</html>
